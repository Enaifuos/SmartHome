<div *ngIf="nb == 2">
<div class="container white" style="color: black;"><h1> Home I/O </h1></div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<div class="radio-group">
  <p style='color:black'><img src="/assets/roller_shade.png" height="18" width="18"/>Gestion automatique des volets
    <input type="radio" id="radio1" name="radios1" [checked]="rollers == 'true'" (click)="onSelect(true)"/>
    <label for="radio1">Activée</label>
    <input type="radio" id="radio2" name="radios1" [checked]="rollers == 'false'" (click)="onSelect(false)"/>
    <label for="radio2">Désactivée</label>
  </p>
</div>
<div class="radio-group">
  <p style='color:black'><img src="/assets/security.png" height="18" width="18"/>Mode "Sécurisé - Anti-Intrusion"
    <input type="radio" id="radio5" name="radios2" [checked]="siren == 'true'" (click)="alarm_siren(true)"/>
    <label for="radio5">Activé</label>
    <input type="radio" id="radio6" name="radios2" [checked]="siren == 'false'" (click)="alarm_siren(false)"/>
    <label for="radio6">Désactivé</label>
  </p>
</div>
</div>
