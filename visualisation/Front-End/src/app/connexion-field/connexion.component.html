<form (ngSubmit)="formSubmit()" >

  <label for="uname">Username</label>
  <input type="text" name="thename" id="uname" class="form-control" [(ngModel)]="id">
  <label for="pwd">Password</label>
  <input type="text" name="thepwd" id="pwd" class="form-control" [(ngModel)]="mdp">
  <button type="submit" class="btn-default btn">Login</button>

</form>
